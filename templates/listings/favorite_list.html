{% extends "base.html" %}
{% load humanize %}

{% block title %}My Favorites{% endblock %}

{% block content %}
    <h1>My Favorite Agents ({{ agents.count }})</h1>
    <figure>
        <table role="grid">
            <thead>
                <tr>
                    <th>Agent Name</th>
                    <th>Total Volume (12mo)</th>
                    <th>Total Sides (12mo)</th>
                </tr>
            </thead>
            <tbody>
                {% for agent in agents %}
                    <tr>
                        <td><a href="{% url 'agent-detail' agent.mls_id %}">{{ agent.agent_name }}</a></td>
                        <td>${{ agent.agentstats.sales_volume_12mo|floatformat:0|intcomma }}</td>
                        <td>{{ agent.agentstats.sales_count_12mo }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="3">You haven't favorited any agents yet.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </figure>
{% endblock %}
